<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <main id="main">
        <div id="introduction">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>

        <form id="survey-form" action="#">
            <div>
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>

            <div>
                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your Email" required>
            </div>

            <div>
                <label id="number-label" for="number">Age (optional)</label>
                <input id="number" type="number" placeholder="Age" min="0" max="100">
            </div>

            <div>
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="current-role" id="dropdown">
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
            </div>

            <div>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div id="recommendation">
                    <input type="radio" id="definitely" name="recommendation" value="definitely" checked>
                    <label for="definitely">Definitely</label>

                    <br>

                    <input type="radio" id="maybe" name="recommendation" value="maybe">
                    <label for="maybe">Maybe</label>

                    <br>

                    <input type="radio" id="not-sure" name="recommendation" value="not-sure">
                    <label for="not-sure">Not sure</label>
                </div>
            </div>

            <div>
                <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
                <select name="favorite-feature" id="dropdown">
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
            </div>

            <div>
                <p>What would you like to see improved? (Check all that apply)</p>
                <div id="improvements">
                    <input type="checkbox" id="front-end-projects" name="improvements" value="front-end-projects" checked>
                    <label for="front-end-projects">Front-end Projects</label>

                    <br>
                    <input type="checkbox" id="back-end-projects" name="improvements" value="back-end-projects">
                    <label for="back-end-projects">Back-end Projects</label>

                    <br>
                    <input type="checkbox" id="data-visualization" name="improvements" value="data-visualization">
                    <label for="data-visualization">Data Visualization</label>

                    <br>
                    <input type="checkbox" id="challenges" name="improvements" value="challenges">
                    <label for="challenges">Challenges</label>

                    <br>
                    <input type="checkbox" id="open-source-community" name="improvements" value="open-source-community">
                    <label for="open-source-community">Open Source Community</label>

                    <br>
                    <input type="checkbox" id="gitter-help-rooms" name="improvements" value="gitter-help-rooms">
                    <label for="gitter-help-rooms">Gitter help rooms</label>

                    <br>
                    <input type="checkbox" id="videos" name="improvements" value="videos">
                    <label for="videos">Videos</label>

                    <br>
                    <input type="checkbox" id="city-meetups" name="improvements" value="city-meetups">
                    <label for="city-meetups">City Meetups</label>

                    <br>
                    <input type="checkbox" id="wiki" name="improvements" value="wiki">
                    <label for="wiki">Wiki</label>

                    <br>
                    <input type="checkbox" id="forum" name="improvements" value="forum">
                    <label for="forum">Forum</label>

                    <br>
                    <input type="checkbox" id="additional-courses" name="improvements" value="additional-courses">
                    <label for="additional-courses">Additional Courses</label>
                </div>
            </div>

            <div>
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comment here..."></textarea>
            </div>

            <button id="submit"> Submit </button>
        </form>

    </main>
</body>

</html>
